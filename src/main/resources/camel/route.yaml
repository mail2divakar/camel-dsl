
- route:
    id: route-1893
    from:
      uri: 'direct:sample'
      steps:
        - log:
            message: '${in.body}'
- route:
    id:  route-1895
    from:
      uri: 'direct:order'
      steps:
        - log:
            message: '${in.body}'

- route:
    id:  route-1896
    from:
      uri: 'direct:startvalidator'
      steps:
        - to:
            uri: "file://C:/tmp/myschema.json"

- route:
    id:  route-1897
    from:
      uri: direct:expressions
      steps:
        - set-header:
            name: myHeader
            expression:
              constant: foo
        - choice:
            when:
              - simple: "${header.myHeader} == 'foo'"
                steps:
                  - log:
                      message: '${in.body}'
#                  - to:
#                      uri: direct:foo
              - simple: "${header.myHeader} == 'bar'"
                steps:
                  - log:
                      message: 'This is bar message'
#                  - to:
#                      uri: direct:bar
            otherwise:
              steps:
                - log:
                    message: 'This is otherwise message'
#                - to:
#                    uri: direct:default

- route:
    id:  route-1898
    from:
      uri: 'direct:example'
      steps:
        - filter:
            expression:
              simple: "${in.header.continue} == true"
            steps:
              - log:
                  message: '${in.body}'
#              - to:
#                  uri: "log:filtered"
        - to:
            uri: "log:original"

- route:
    id:  route-1899
    from:
      uri: 'direct:customlogger'
      steps:
        - to: bean:com.vm.camel.sb.cameldsl.configuration.MyCustomLogger
#        - process:
#            bean: com.vm.camel.sb.cameldsl.configuration.MyCustomLogger
#        - to:
#            direct:next

- route:
    id: route-1900
    from:
      uri: 'direct:errorHandler'
      steps:
        - log:
            message: 'Inside Exception Handler'
        - doTry:
            steps:
              - bean:
                  method: 'process'
                  ref: 'com.vm.camel.sb.cameldsl.configuration.CustomExceptionProcessor'
            doCatch:
              - exception: 'java.lang.Exception'
                steps:
                  - log:
                      message: 'Exception Handled Successfully: ${exception.message}'


