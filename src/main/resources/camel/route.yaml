- route:
    id:  route-1897
    from:
      uri: direct:expressions
      steps:
        - set-header:
            name: myHeader
            expression:
              constant: foo
        - choice:
            when:
              - simple: "${header.myHeader} == 'foo'"
                steps:
                  - log:
                      message: '${in.body}'
#                  - to:
#                      uri: direct:foo
              - simple: "${header.myHeader} == 'bar'"
                steps:
                  - log:
                      message: 'This is bar message'
#                  - to:
#                      uri: direct:bar
            otherwise:
              steps:
                - log:
                    message: 'This is otherwise message'
#                - to:
#                    uri: direct:default

- route:
    id:  route-1898
    from:
      uri: 'direct:example'
      steps:
        - filter:
            expression:
              simple: "${in.header.continue} == true"
            steps:
              - log:
                  message: '${in.body}'
#              - to:
#                  uri: "log:filtered"
        - to:
            uri: "log:original"

